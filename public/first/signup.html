<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mobile first web app theme | first</title>
    <meta name="description" content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="app-css.v1.css">
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <script src="js/html5.js"></script>
    <script src="js/excanvas.js"></script>
    <![endif]-->
</head>
<body>
<!-- header -->
<header id="header" class="navbar navbar-sm bg bg-black"><a href="#" class="btn btn-link pull-right"><i
        class="icon-question icon-large text-default"></i></a>
    <a class="navbar-brand" href="#">first</a>
</header>
<!-- / header -->
<section id="content">
    <div class="row-fluid">
        <div class="span4 offset4 m-t-large">
            <section class="panel">
                <header class="panel-heading text-center">
                    Sign up
                </header>
                <form action="default.html" class="padder">
                    <label class="control-label"><strong>Display name</strong></label>
                    <input type="text" placeholder="eg. Your name or company" class="span12"><label
                        class="control-label"><strong>Your email address</strong></label>
                    <input type="email" placeholder="test@example.com" class="span12"><label
                        class="control-label"><strong>Type a password</strong></label>
                    <input type="password" id="inputPassword" placeholder="Password" class="span12"><label
                        class="checkbox">
                    <input type="checkbox"> Agree the <a href="#">terms and policy</a>
                </label>
                    <button type="submit" class="btn btn-info">Sign up</button>
                    <div class="line line-dashed"></div>
                    <div class="row-fluid">
                        <div class="span6 text-center">
                            <a href="#" class="btn btn-facebook btn-circle btn-small"><i class="icon-facebook"></i>Sign
                                up with Facebook</a>
                        </div>
                        <div class="span6 text-center">
                            <a href="#" class="btn btn-twitter btn-circle btn-small"><i class="icon-twitter"></i>Sign up
                                with Twitter</a>
                        </div>
                    </div>
                    <div class="line line-dashed"></div>
                    <p class="text-muted text-center">
                        <small>Already have an account?</small>
                    </p>
                    <a href="signin.html" class="btn btn-white btn-block">Sign in</a>
                </form>
            </section>
        </div>
    </div>
</section>
<!-- footer -->
<footer id="footer">
    <div class="text-center padder clearfix">
        <p>
            <small>&copy; first 2013, Mobile first web app framework base on Bootstrap</small>
            <br><br><a href="#" class="btn btn-mini btn-circle btn-white"><i class="icon-twitter"></i></a>
            <a href="#" class="btn btn-mini btn-circle btn-white"><i class="icon-facebook"></i></a>
            <a href="#" class="btn btn-mini btn-circle btn-white"><i class="icon-google-plus"></i></a>
        </p>
    </div>
</footer>
<!-- / footer --><!-- Bootstrap --><!-- app -->
<script src="app-js.v1.js"></script>
</body>
</html>
